- type: entity
  id: VisMPSPistolMagazine
  name: Magazynek VIS MPS (.35 auto)
  parent: [ BaseItem, BaseSecurityContraband]
  components:
    - type: Tag
      tags:
        - MagazinePistolVPS
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
          - CartridgePistol
      capacity: 16
    - type: Item
      size: Small
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: Sprite
      sprite: Objects/Weapons/Guns/Ammunition/Magazine/Pistol/pistol_mag.rsi
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-1
        map: ["enum.GunVisualLayers.Mag"]
    - type: MagazineVisuals
      magState: mag
      steps: 6
      zeroVisible: false
    - type: Appearance
