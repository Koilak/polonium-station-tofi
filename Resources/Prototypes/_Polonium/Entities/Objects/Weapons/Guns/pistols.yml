- type: entity
  name: VIS MPS
  parent: [BaseWeaponPistol, BaseSecurityContraband]
  id: VisMPSPistol
  description: Standardowy pistolet używany przez polskie wojsko.
  components:
  - type: Sprite
    sprite: _Polonium/Weapons/Guns/VIS_MPS.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  # broni dostępne tryby: tylko samoczynny
  - type: Gun
    fireRate: 6
    availableModes:
        - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/pistol.ogg
    gun_chamber:
      name: Chamber
      startingItem: CartridgePistol
      priority: 1
      whitelist:
        tags:
          - CartridgePistol
  # sloty: magazynek i komora
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: VisMPSPistolMagazine
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - VisMPSPistolMagazine
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
  # kontenery slotów: magazynek i komora
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  # licznik amunicji
  - type: AmmoCounter
  # wizualizacja magazynku
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  # wygląd
  - type: Appearance

