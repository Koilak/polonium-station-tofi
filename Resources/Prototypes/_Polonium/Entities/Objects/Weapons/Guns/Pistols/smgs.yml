- type: entity
  name: PMM
  id: PMMMachineGun
  parent: [BaseWeaponSubMachineGun, BaseSecurityContraband]
  description: Najbardziej poważany pistolet maszynowy w Działach ochrony w polskich stacjach kosmicznych
  components:
    - type: Clothing
      sprite: _Polonium/Weapons/Guns/SMGs/PMM.rsi
    - type: Item
    - type: Sprite
      sprite: _Polonium/Weapons/Guns/SMGs/PMM.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Wieldable
      unwieldOnUse: false
    - type: GunWieldBonus
      minAngle: -18
      maxAngle: -24
    - type: Gun
      fireRate: 12
      burstFireRate: 15
      shotsPerBurst: 5
      minAngle: 24
      maxAngle: 36
      availableModes:
        - FullAuto
        - Burst
        - SemiAuto
    - type: Appearance
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: PMMMachineGunMagazine
          insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
          priority: 2
          whitelist:
            tags:
              - PMMMachineGunMagazine
          whitelistFailPopup: gun-magazine-whitelist-fail
        gun_chamber:
          name: Chamber
          startingItem: CartridgePistol
          priority: 1
          whitelist:
            tags:
              - CartridgePistol
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: StaticPrice
      price: 500
