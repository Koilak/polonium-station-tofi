- type: entity
  name: VIS MPS
  parent: [BaseWeaponPistol, BaseSecurityContraband]
  id: VisMPSPistol
  description: Standardowy pistolet u≈ºywany przez polskie wojsko.
  components:
    - type: Sprite
      sprite: Polonium/Weapons/Guns/VIS_MPS.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Gun
      fireRate: 6
      availableModes:
          - SemiAuto
    - type: ItemSlots
      slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolVPS
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolVPS
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
            - CartridgePistol

