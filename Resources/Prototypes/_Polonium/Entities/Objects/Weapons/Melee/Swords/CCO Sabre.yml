# miecz oficera operacyjnego

- type: entity
  name: Miecz Oficera Operacyjnego
  parent: [ BaseSword, BaseCentcommContraband ]
  id: CCOSabre
  description: Ceremonilany ale i praktyczny miecz należący do Oficera Operacyjnego. Wygląda na ostry.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/captain_sabre.rsi
  - type: MeleeWeapon
    attackRate: 2
    damage:
      types:
        Slash: 50 #OP
    resistanceBypass: true #OP
    soundHit:
        path: /Audio/Weapons/bladeslice.ogg
  - type: Reflect
    reflectProb: .9 #OP
    spread: 5 #OP!!!
  - type: Item
    storedSprite:
      state: storage
      sprite: Objects/Weapons/Melee/captain_sabre_storage_64x.rsi #Done in 64x64 because it looks way too puny in 32x32
    shape:
    - 0,0,0,3
  - type: Tag
    tags:
    - CCOSabre
  - type: DisarmMalus
  - type: Execution
    doAfterDuration: 1.0

# Futerał na miecz CCO

- type: entity
  parent: [ClothingBeltBase, ClothingSlotBase, BaseCentcommContraband]
  id: ClothingBeltSheathCCO
  name: Futerał na miecz Oficera Operacyjnego
  description: Czujesz się bezpieczniej kiedy w środku jest miecz.
  components:
  - type: Sprite
    sprite: Clothing/Belt/sheath.rsi
    state: sheath
  - type: Clothing
    sprite: Clothing/Belt/sheath.rsi
  - type: Item
    size: Ginormous
  - type: ItemSlots
    slots:
      item:
        name: Sabre
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/Items/sheath.ogg
        ejectSound: /Audio/Items/unsheath.ogg
        whitelist:
          tags:
          - CCOSabre
  - type: ItemMapper
    mapLayers:
      sheath-sabre:
        whitelist:
          tags:
          - CCOSabre
  - type: Appearance
